# Kubernetes manifest bundle for the infusion platform backend
apiVersion: v1
kind: Namespace
metadata:
  name: infusion-platform
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: infusion-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
        - name: api
          image: registry.example.com/infusion/api-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: api-service-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: infusion-platform
spec:
  selector:
    app: api-service
  ports:
    - name: http
      port: 80
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-service
  namespace: infusion-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingestion-service
  template:
    metadata:
      labels:
        app: ingestion-service
    spec:
      containers:
        - name: ingestion
          image: registry.example.com/infusion/ingestion-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50051
          envFrom:
            - secretRef:
                name: ingestion-service-secrets
          volumeMounts:
            - name: tls-certs
              mountPath: /etc/infusion/certs
              readOnly: true
      volumes:
        - name: tls-certs
          secret:
            secretName: ingestion-tls
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: restrict-egress
  namespace: infusion-platform
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: kafka
      ports:
        - protocol: TCP
          port: 9093
