name: CI - SBOM & Security

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  sbom-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - backend/api-service
          - backend/ingestion-service
          - edge/inference-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install cyclonedx
        run: pip install cyclonedx-bom
      - name: Generate SBOM
        working-directory: ${{ matrix.service }}
        run: cyclonedx-py -o sbom.json
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service }}
          path: ${{ matrix.service }}/sbom.json

  rust-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install audit
        run: cargo install cargo-audit
      - name: Cargo audit
        working-directory: edge/safety-controller
        run: cargo audit

  python-security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install bandit
        run: pip install bandit
      - name: Run bandit (API service)
        working-directory: backend/api-service
        run: bandit -r app -f json -o bandit-report.json
      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-api-service
          path: backend/api-service/bandit-report.json