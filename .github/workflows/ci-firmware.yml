name: CI - Firmware (C/C++)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  firmware:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: firmware
    steps:
      - uses: actions/checkout@v4
      - name: Install toolchain
        run: sudo apt-get update && sudo apt-get install -y cmake build-essential
      - name: Configure
        run: cmake -S . -B build
      - name: Build
        run: cmake --build build -j
      - name: Test
        run: |
          cd build
          ctest --output-on-failure || (echo "Tests failed or not configured; investigate" && exit 1)
