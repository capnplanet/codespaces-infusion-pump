version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: infusion
      POSTGRES_PASSWORD: infusion
      POSTGRES_DB: infusion
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infusion"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend/api-service
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres+asyncpg://infusion:infusion@postgres:5432/infusion
    ports:
      - "8000:8000"

  ingestion:
    build: ./backend/ingestion-service
    depends_on:
      - api
    environment:
      INGESTION__KAFKA_BOOTSTRAP_SERVERS: localhost:9092
      INGESTION__TLS_CERT_PATH: /tmp/server.crt
      INGESTION__TLS_KEY_PATH: /tmp/server.key
      INGESTION__TLS_CA_PATH: /tmp/ca.crt
    ports:
      - "50051:50051"
    # Note: Kafka broker and cert volumes not yet defined (placeholder).
  kafka:
    image: bitnami/kafka:3.7
    environment:
      KAFKA_CFG_NODE_ID: 0
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@localhost:9093
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      ALLOW_PLAINTEXT_LISTENER: yes
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/9092' || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
